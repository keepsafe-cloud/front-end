<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6b3bcbf59.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
        <a href="index.html"><img src="./img/logo.svg" alt="keepsafe-logo" width="50"></a>
        <h1>Keepsafe</h1>
        <i class="fas fa-user"></i>
    </header>

    <main>
      <h2>Login or register</h2>

      <div class="btn-wrap">
        <div class="login">
          <button id="login-btn" class="btn">Login</button>
          <form
            class="form form-bg"
            id="form-login"
            action="./calculate.html"
            data-visible="false"
          >
            <h3>Login</h3>
            <input type="text" name="username" placeholder="Your username..." />
            <input type="password" name="password" placeholder="Your password..." />
            <input type="submit" value="submit" id="submit-login" class="btn" />
          </form>
        </div>

        <div class="registration">
          <button id="register-btn" class="btn">Register</button>
          <form
            class="form form-bg"
            id="form-register"
            action="./index.html"
            data-visible="false"
          >
            <h3>Register</h3>
            <input type="text" name="username" placeholder="New username..." />
            <input type="password" name="password" placeholder="New password..." />
            <input
              type="submit"
              value="submit"
              id="submit-register"
              class="btn"
            />
          </form>
        </div>
      </div>
    </main>

    <footer>&copy;Keepsafe cloud case</footer>

    <script src="./script.js"></script>
  </body>
</html>
