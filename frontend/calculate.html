<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6b3bcbf59.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculate</title>
  </head>
  <body>
    <header>
        <a href="index.html"><img src="./img/logo.svg" alt="keepsafe-logo" width="50"></a>
        <h1>Keepsafe</h1>
        <i class="fas fa-user"></i>
    </header>

    <main>
      <p id="account-name">Username's account</p>

      <h2>Calculate</h2>

      <div class="options-wrap">
        <div class="totalRent-wrap card">
            <h3>Total rent</h3>
            <form class="form" action="">
                <input type="text" placeholder="Amount in Euros">
                <input type="text" placeholder="Years">
                <input type="file" id="rent-file">
                <input type="submit" value="Calculate"class="btn calculate">
            </form>
            <p></p>
        </div>
        <div class="monthlyPayment-wrap card">
            <h3>Monthly payment</h3>
            <form class="form" action="">
                <input type="text" placeholder="Amount in Euros">
                <input type="text" placeholder="Years">
                <label class="file">
                    <input type="file" id="monthly-file">
                    <span class="file-custom"></span>
                </label>
                <input type="submit" value="Calculate" class="btn calculate">
          </form>
          <p></p>
        </div>
      </div>
      
      <h2>History</h2>


      <div id="history-root">
        <div class="his-item">
          <div class="date-time">Placeholder timestamp</div>
          <div class="his-calc">Placeholder calculations</div>
          <div class="his-file">Placeholder file</div>
        </div>

        <div class="his-item">
          <div class="date-time">Placeholder timestamp</div>
          <div class="his-calc">Placeholder calculations</div>
          <div class="his-file">Placeholder file</div>
        </div>
      </div>
    </main>

    <footer>&copy;Keepsafe cloud case</footer>

    <script src="script.js"></script>
  </body>
</html>
